        volumes:
            - '${DOCKER_ROOT}/rclone/:/config:rw'
            - '${DOCKER_ROOT}/scripts/:/scripts:ro'
            - '${DOCKER_ROOT}/mnt/rclone/secure_media_scanner3:/data:rshared'
            - 'rclone_empty_volume:/local/:rshared'
        networks:
            - internal
        ports:
            - "25573:5574"
        logging:
            options:
                max-size: 20m
        devices:
            - /dev/fuse
        cap_add:
            - SYS_ADMIN
        security_opt:
            - apparmor:unconfined
        image: wiserain/rclone
        healthcheck:
            test: ["CMD-SHELL", "sh /scripts/healthcheck"]
            interval: 120s
            timeout: 10s
            retries: 1
            start_period: 5s
    plex_scanner:
        # container_name: pdp-plex-scanner
        networks:
            - internal
        restart: always
        labels:
            - "autoheal=true"
        environment:
            - TZ=Australia/Melbourne
            - PLEX_CLAIM=claim-xxxxxxxxxxxxxxx
            - PLEX_UID=99
            - PLEX_GID=100
            - VERSION=latest
            - 'NVIDIA_VISIBLE_DEVICES='
            - PUID=99
            - PGID=100
            - 'PLEXDRIVE_MEDIA_FOLDERS='
            - 'RCLONE_MEDIA_PATH=/mnt/rclone/secure_media_scanner/Media'
            - 'HEALTHCHECK_MOUNTS=/mnt/rclone/secure_media_scanner'
            - 'HEALTHCHECK_PATHS=/plex/media/Media/tv-4k'
        volumes:
            - '${DOCKER_ROOT}/mnt/rclone/secure_media_scanner/:/mnt/rclone/secure_media_scanner:rshared'
            - '${DOCKER_ROOT}/plex-scanner/:/config:rw'
            - '${DOCKER_ROOT}/scripts/:/scripts:ro'
        ports:
            - "34400:32400"
        image: linuxserver/plex
        healthcheck:
            test: ["CMD-SHELL", "bash /scripts/plexhealthcheck"]
            interval: 300s
            timeout: 60s
            retries: 3
            start_period: 30s
