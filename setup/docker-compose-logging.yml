version: '3.3'
networks:
    internal:
services:
    pushgateway:
        image: docker.io/prom/pushgateway
        ports:
            - "9091:9091"
        networks:
            - internal
    prometheus:
        image: docker.io/prom/prometheus
        ports:
            - "9090:9090"
        networks:
            - internal
        volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml
    exporter:
        image: docker.io/vshn/rclone-exporter:v1
        build: .
        command:
            - --push.url
            - http://pushgateway:9091
            - --scrape.url
            - http://rclone_media:15572
        # Example of configuring Basic Auth and other options with ENV vars
        environment:
            PUSH_INTERVAL: 15s
            LOG_LEVEL: debug
            SCRAPE_BASICAUTH_USERNAME: ${RCLONE_USER}
            SCRAPE_BASICAUTH_PASSWORD: ${RCLONE_PASSWORD}
        ports:
            - "8080:8080"
        networks:
            - internal
